<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kepforannas7hs - WhatsApp Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Desain Premium & Futuristik */
        :root {
            --bg-color: #0c0d15;
            --card-bg: #15182a;
            --text-color: #e3e8ff;
            --primary-color: #4ade80; /* Hijau neon */
            --danger-color: #f87171; /* Merah soft */
            --accent-color: #6366f1; /* Ungu */
            --placeholder-color: #a0a7bc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle, #25283f 1px, transparent 1px);
            background-size: 25px 25px;
            animation: move-bg 30s linear infinite;
        }
        @keyframes move-bg {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .container {
            background: var(--card-bg);
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 95%;
            max-width: 550px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: pop-in 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin: 0 0 5px;
            background-image: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1em;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            background: #2a2d42;
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 0.9em;
            resize: vertical;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 12px var(--primary-color);
        }
        textarea::placeholder {
            color: var(--placeholder-color);
        }

        #checkBtn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        #checkBtn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }

        .dev-info {
            font-size: 0.8em;
            color: var(--placeholder-color);
            margin-top: 15px;
        }

        .dev-info a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .results-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #2a2d42;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item.success {
            border-left: 3px solid var(--primary-color);
        }

        .result-item.error {
            border-left: 3px solid var(--danger-color);
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--card-bg);
        }

        .result-info {
            flex-grow: 1;
            text-align: left;
        }

        .result-info strong {
            display: block;
            font-size: 1em;
            color: var(--text-color);
        }
        
        .result-info span {
            font-size: 0.85em;
            font-weight: 400;
            color: var(--primary-color);
        }
        .result-info.error span {
            color: var(--danger-color);
        }

        .status-icon {
            font-size: 24px;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-icon.success { color: var(--primary-color); }
        .status-icon.error { color: var(--danger-color); }

        .loading-text {
            color: var(--accent-color);
            animation: fadeinout 1.5s infinite;
        }

        @keyframes fadeinout {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>kepforannas7hs</h1>
        <p class="subtitle">Pengecek Akun WhatsApp Akurat & Cepat</p>
        
        <textarea id="numberInput" placeholder="Tempel nomor di sini.&#10;Contoh:&#10;081234567890&#10;6285712345678&#10;12125550101 (untuk negara lain)"></textarea>
        
        <button id="checkBtn">CEK SEKARANG</button>
        
        <div class="dev-info">
            <p>Dibuat dengan ❤️ oleh <a href="https://t.me/Alpooooooofoluv">@Alpooooooofoluv</a></p>
        </div>
        
        <div id="resultsContainer" class="results-container">
            </div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', async () => {
            const numberListText = document.getElementById('numberInput').value;
            const resultsContainer = document.getElementById('resultsContainer');
            
            const numbers = numberListText
                .split('\n')
                .map(num => num.trim())
                .filter(num => num.length > 5);

            if (numbers.length === 0) {
                resultsContainer.innerHTML = '<p style="color:var(--danger-color);">Tidak ada nomor untuk dicek.</p>';
                return;
            }

            resultsContainer.innerHTML = '<p class="loading-text"><i class="fas fa-spinner fa-spin"></i> Memproses...</p>';
            
            try {
                const url = '/.netlify/functions/server/check-whatsapp'; 
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numbers: numbers })
                });

                const results = await response.json();
                
                resultsContainer.innerHTML = '';
                results.forEach((result, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.style.animationDelay = `${index * 0.1}s`;
                    resultItem.className = `result-item ${result.isRegistered ? 'success' : 'error'}`;
                    
                    const statusText = result.isRegistered ? 'Terdaftar' : 'Tidak Terdaftar';
                    const icon = result.isRegistered ? 'fas fa-check-circle' : 'fas fa-times-circle';

                    resultItem.innerHTML = `
                        <img src="${result.profilePicUrl}" class="profile-pic" alt="Profile Picture">
                        <div class="result-info ${result.isRegistered ? 'success' : 'error'}">
                            <strong>${result.originalNumber}</strong>
                            <span>Status: ${statusText}</span>
                        </div>
                        <div class="status-icon ${result.isRegistered ? 'success' : 'error'}">
                            <i class="${icon}"></i>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });

            } catch (error) {
                resultsContainer.innerHTML = '<p class="loading-text" style="color:var(--danger-color);">Gagal terhubung ke server. Pastikan server sudah berjalan.</p>';
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
