<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limvzx Deployer Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0a0a0a, #111827);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            background: #1f2937;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #374151;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .glowing-text {
            text-shadow: 0 0 5px #60a5fa, 0 0 10px #60a5fa, 0 0 15px #60a5fa;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #60a5fa, 0 0 10px #60a5fa, 0 0 15px #60a5fa;
            }
            to {
                text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6;
            }
        }

        .premium-badge {
            background: linear-gradient(45deg, #fde047, #facc15);
            color: #854d0e;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .upload-area {
            border: 2px dashed #4b5563;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .upload-area:hover {
            border-color: #60a5fa;
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-4xl font-bold mb-2 glowing-text">Limvzx Deployer</h1>
            <span class="premium-badge">PREMIUM</span>
        </div>

        <p class="text-center text-gray-400 mb-8">Unggah file proyek Anda dan buat nama domain kustom.</p>

        <form id="deployForm" class="space-y-6">
            <div>
                <label for="projectZip" class="block text-sm font-medium mb-2">File Proyek (.zip)</label>
                <input type="file" id="projectZip" name="projectZip" accept=".zip" required 
                       class="block w-full text-sm text-gray-300
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-600 file:text-white
                              hover:file:bg-blue-700 cursor-pointer"/>
            </div>
            
            <div>
                <label for="domainName" class="block text-sm font-medium mb-2">Nama Domain</label>
                <div class="relative">
                    <input type="text" id="domainName" name="domainName" required 
                           class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 pr-24" 
                           placeholder="nama-proyek-anda">
                    <span class="absolute right-0 top-0 mt-2 mr-3 text-gray-400">.vercel.app</span>
                </div>
            </div>
            
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Deploy Sekarang
            </button>
        </form>

        <div id="status" class="mt-6 p-4 rounded-xl text-center hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
